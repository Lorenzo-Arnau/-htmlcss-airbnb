<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Airbnb</title>
    <link rel="stylesheet" href="css/style-bonus.css">
  </head>
  <body>
    <!-- creo un menu -->
    <header>
      <div class="menu-container">
        <div class="menu-item">
          <ul>
            <li>Home</li>
            <li>Esplora</li>
            <li>Preferiti</li>
            <li>Viaggi</li>
            <li>Profilo</li>
          </ul>
        </div>
      </div>
    </header>
    <!-- /creo un menu -->
    <!-- creo un blocco che funzioni da base -->
    <div class="base">
      <!-- creo il primo blocco -->
        <div class="block first">
          <div class="shade"></div>
          <span>Dublin</span>
        </div>
      <!-- /creo il primo blocco -->

      <!-- creo il secondo blocco -->
        <div class="block second">
          <div class="shade"></div>
          <span>Bergamo</span>
        </div>
      <!-- /creo il secondo blocco -->

      <!-- creo il terzo blocco -->
        <div class="block third">
          <div class="shade"></div>
          <span>Amsterdam</span>
        </div>
      <!-- /creo il terzo blocco -->
    </div>
    <!-- /creo un blocco che funzioni da base -->
  </body>
</html>
